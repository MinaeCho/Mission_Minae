<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>글 작성하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<div class="container" style="max-width: 1000px">
  <div class="py-5 text-center">
    <h2>글 작성하기</h2>
  </div>

<form action="/article/write" method="post">
  <div class="mb-3">
    <label>
      게시판
      <select name="board-id">
        <option
                th:each="board: ${boards}"
                th:value="${board.id}"
        >
          [[${board.boardName}]]
        </option>
      </select>
    </label>
  </div>

  <div class="mb-3">
    <label for="title" class="form-label">글 제목 </label>
    <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요."><br>
  </div>
  <div class="mb-3">
    <label for="content-area" class="form-label">글 내용 </label>
    <textarea id="content-area" rows="10" class="form-control" name="content" placeholder="내용을 입력하세요."></textarea>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">비밀번호 </label>
    <input type="text" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요."><br>
  </div>

  <input type="submit" value="제출" class="btn btn-primary">
  <a href="/boards"><input type="submit" value="취소" class="btn btn-secondary"></a>
  </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</div>
</html>
