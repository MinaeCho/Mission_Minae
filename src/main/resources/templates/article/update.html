<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<h1>글 수정</h1>
<form th:action="@{/article/{id}/update(id=${article.id})}" method="post">
  <div class="mb-3">
    <label>
      제목: <input type="text" name="title" th:value="${article.title}">
    </label>
  </div>
  <div class="mb-3">
    <label>
     내용: <input type="text" name="content" th:value="${article.content}">
    </label>
  </div>
    <label>
      게시판
      <select name="board-id">
        <option
                th:each="board: ${boards}"
                th:value="${board.id}"
                th:selected="${board == article.board}"
        >
          [[${board.boardName}]]
        </option>
      </select>
    </label>
  <div class="mb-3">
    <input type="submit">
  </div>
  <a th:href="@{/article/{id}(id=${article.id})}">Back</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
