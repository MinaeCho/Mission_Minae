<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
      .container {
          max-width: 560px;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
<h2>글 수정</h2>
  </div>
<form th:action="@{/article/{id}/update(id=${article.id})}" method="post">
  <div class="mb-3">
    <label for="title" class="form-label">글 제목</label>
    <input type="text" class="form-control" id="title" name="title" th:value="${article.title}">
<!--    <label for="title" class="form-label">-->
<!--      글 제목: <input type="text" id="title" name="title" th:value="${article.title}">-->
<!--    </label>-->
  </div>
  <div class="mb-3">
    <div class="form-group">
      <label>글 내용</label>
      <textarea class="form-control" rows="10" name="content">[[${article.content}]]</textarea>
    </div>
  </div>
    <label>
      게시판
      <select name="board-id">
        <option
                th:each="board: ${boards}"
                th:value="${board.id}"
                th:selected="${board == article.board}"
        >
          [[${board.boardName}]]
        </option>
      </select>
    </label>
  <div style="margin-top : 10px">
    <label>
      <input type="submit" class="btn btn-sm btn-primary" value="작성 완료">
    </label>
  </div>
  <div style="margin-top : 10px">
  <a th:href="@{/article/{id}(id=${article.id})}">Back</a>
  </div>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
